<div class="wrapper mt-5">

    <h3 class="bg-primary py-2 px-2 text-white">{{getName()}}'s To Do List</h3>

    <div class="row no-gutters">
        <input class="form-control flex-fill mr-1" placeholder="Enter new task"
               #todoText>
        <button class="btn btn-primary m-t-1"
                (click)="addItem(todoText.value); todoText.value=''">Add</button>
    </div>

    <table class="table table-striped table-bordered mt-5">
        <thead>
            <tr>
                <th>#</th>
                <th>Description</th>
                <th>Done</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of getTodoItems(); let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.action }}</td>
                <td>
                    <input type="checkbox" [(ngModel)]="item.done">
                </td>
                <td [ngSwitch]="item.done">
                    <span *ngSwitchCase="true">Yes</span>
                    <span *ngSwitchDefault>No</span>
                </td>
            </tr>
        </tbody>
    </table>

</div>
